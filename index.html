<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe Game</title>
  <link rel="stylesheet" href="css/styleTic.css">
<script src="js/jquery.js"></script>
<script src="js/tictactoe.js"></script>
<script src="https://use.fontawesome.com/c650f0d442.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="strap_h1">
    <h1>Tic Tac Toe</h1>
  </div>

  <div id="showScore_X">Score X: </div>
  <div id="showScore_O">Score O: </div>

  <div id ="start">Game restart</div>

  <div id="message"></div>

  <div class="board">

     <div class="row">
       <div id="00" class="cell"></div>
       <div id="01" class="cell"></div>
       <div id="02" class="cell"></div>
     </div>

     <div class="row">
       <div id="10" class="cell"></div>
       <div id="11" class="cell"></div>
       <div id="12" class="cell"></div>
     </div>

     <div class="row">
       <div id="20" class="cell"></div>
       <div id="21" class="cell"></div>
       <div id="22" class="cell"></div>
    </div>



</div>

</body>
</html>
